#Deployment config
apiVersion: apps/v1
kind: Deployment
metadata:
  name: XXXXXXXXXX-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: XXXXXXXXXX
  template:
    metadata:
      labels:
        app: XXXXXXXXXX
    spec:
      volumes:
      #Shared memory volume, to avoid crashes
      - name: dshm
        emptyDir:
          medium: Memory
      #Secret containing the ssh public key
      - name: ssh-secret
        secret:
          secretName: rar-ssh-secret
      #User home directory
#      - name: XXXXXXXXXX-persistent-storage
#        persistentVolumeClaim:
#          claimName: XXXXXXXXXX-pv-claim
      containers:
      - name: XXXXXXXXXX-kubernetes
        image: riccardoroccaro/XXXXXXXXXX-headless-vnc:stable
        imagePullPolicy: IfNotPresent
        env:
        #Local pod pulse server
        - name: "PULSE_SERVER"
          value: "tcp:localhost:34567"
        #Token password for VNC automatically generated by the script
        - name: "VNC_PASSWORD"
          value: "ECk01SFjMag8ENwDveZRwYrUnnLU1a3e"
        #Encryption parameter true/false
        - name: "SECURE_CONNECTION"
          value: "1"
        ports:
        #noVNC port
        - name: novnc-cont-port 
          containerPort: 5800
        #VNC port
        - name: vnc-cont-port 
          containerPort: 5900
        #SSH port
        - name: ssh-cont-port 
          containerPort: 22
        volumeMounts:
          - name: dshm
            mountPath: /dev/shm
          #Mounting the secret containing the ssh public key
          - name: ssh-secret
            mountPath: /home/vncuser/ssh_secret
            readOnly: true
          #Firefox PVC claim
#          - name: firefox-persistent-storage
#            mountPath: /home/vncuser/.mozilla
          #Libreoffice PVC claim
#          - name: libreoffice-persistent-storage
#            mountPath: /home/vncuser/Documents
        #Set max memory to avoid consumes and ensure minimum resources
        resources:
          limits:
            memory: "2048Mi"
      terminationGracePeriodSeconds: 0
---
#Service config
#Substitute XXXXXXXXXX with the desired application name
apiVersion: v1
kind: Service
metadata:
  name: XXXXXXXXXX-service
  labels:
    app: XXXXXXXXXX
spec:
  selector:
    app: XXXXXXXXXX
  ports:
  - name: novnc-svc-port
    protocol: TCP
    port: 5800
    targetPort: 5800
  - name: vnc-svc-port
    protocol: TCP
    port: 5900
    targetPort: 5900
  - name: ssh-svc-port
    protocol: TCP
    port: 22
    targetPort: 22
  type: NodePort