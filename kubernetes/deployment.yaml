###Deployment config
###Substitute XXXXXXXXXX with the desired application name
apiVersion: apps/v1
kind: Deployment
metadata:
  name: XXXXXXXXXX-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: XXXXXXXXXX
  template:
    metadata:
      labels:
        app: XXXXXXXXXX
    spec:
      volumes:
      #Shared memory volume, to avoid crashes
      - name: dshm
        emptyDir:
          medium: Memory
      #User home directory
      - name: XXXXXXXXXX-persistent-storage
        persistentVolumeClaim:
          claimName: s41m0n-pv-claim
      containers:
      - name: XXXXXXXXXX-kubernetes
        image: s41m0n/XXXXXXXXXX
        imagePullPolicy: IfNotPresent
        env:
        #Token password for VNC automatically generated by the script
        - name: "VNC_PASSWORD"
          value: "k3ne3RsnmKwPeXUPULLMMLKPWssSXusD"
        #Screen dimensions
        - name: "DISPLAY_WIDTH"
          value: "1280"
        - name: "DISPLAY_HEIGHT"
          value: "760"
        #Encryption parameter true/false
        - name: "SECURE_CONNECTION"
          value: "0"
        ports:
        #noVNC port
        - containerPort: 5800
        #VNC port
        - containerPort: 5900
        volumeMounts:
          - name: dshm
            mountPath: /dev/shm
          - name: XXXXXXXXXX-persistent-storage
            mountPath: /config/shared_volume
        #Set max memory to avoid consume and ensure minimum resources
        resources:
          limits:
            memory: "2000Mi"
      terminationGracePeriodSeconds: 0
---
#Service config
###Substitute XXXXXXXXXX with the desired application name
apiVersion: v1
kind: Service
metadata:
  name: XXXXXXXXXX-service
spec:
  selector:
    app: XXXXXXXXXX
  ports:
  #noVNC port
  - name: http-port-tcp
    protocol: TCP
    port: 5800
    targetPort: 5800
  #VNC port
  - name: vnc-port-tcp
    protocol: TCP
    port: 5900
    targetPort: 5900
  type: NodePort