#Deployment config
#Substitute XXXXXXXXXX with the desired application name
apiVersion: apps/v1
kind: Deployment
metadata:
  name: XXXXXXXXXX-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: XXXXXXXXXX
  template:
    metadata:
      labels:
        app: XXXXXXXXXX
    spec:
      volumes:
      #User home directory
      - name: XXXXXXXXXX-persistent-storage
        persistentVolumeClaim:
          claimName: s41m0n-pv-claim
      containers:
      - name: XXXXXXXXXX-kubernetes
        image: s41m0n/ubuntu-vnc
        imagePullPolicy: Always
        env:
        #Local pod pulse server
        - name: "PULSE_SERVER"
          value: "tcp:localhost:34567"
        #Token password for VNC automatically generated by the script
        - name: "VNC_PASSWORD"
          value: "ECk01SFjMag8ENwDveZRwYrUnnLU1a3e"
        #Encryption parameter true/false
        - name: "SECURE_CONNECTION"
          value: "1"
        #Program to be executed
        - name: "COMMAND"
          value: "XXXXXXXXXX"
        ports:
        #noVNC port
        - name: novnc-cont-port 
          containerPort: 5800
        #VNC port
        - name: vnc-cont-port 
          containerPort: 5900
        #SSH port
        - name: ssh-cont-port 
          containerPort: 22
        volumeMounts:
          - name: XXXXXXXXXX-persistent-storage
            mountPath: /headless/asd
        #Set max memory to avoid consumes and ensure minimum resources
        resources:
          limits:
            memory: "4000Mi"
      terminationGracePeriodSeconds: 0
---
#Service config
#Substitute XXXXXXXXXX with the desired application name
apiVersion: v1
kind: Service
metadata:
  name: XXXXXXXXXX-service
spec:
  selector:
    app: XXXXXXXXXX
  ports:
  - name: novnc-svc-port
    protocol: TCP
    port: 5800
    targetPort: 5800
  - name: vnc-svc-port
    protocol: TCP
    port: 5900
    targetPort: 5900
  - name: ssh-svc-port
    protocol: TCP
    port: 22
    targetPort: 22
  type: NodePort